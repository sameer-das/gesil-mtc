<app-page-header [title]="editMode() ? 'Edit Property Type' : 'Create Property Type' " [backButton]="true" />
<form class="gesil-card mt-8 flex flex-col gap-6" [formGroup]="propertyTypeForm">
    <div class="font-semibold text-xl">Property Type</div>

    <div class="flex flex-col gap-6">
        <div class="flex justify-center">
            <div class="flex flex-col w-full md:w-1/2 gap-2">
                <label for="propertyTypeName">Property Type Name</label>
                <input pInputText id="propertyTypeName" class="w-full" type="text" placeholder="Property Type Name"
                    formControlName="propertyTypeName" />
            </div>           
        </div>
    </div>


    <div class="flex gap-2 justify-end ">
        <p-button raised="true" severity="secondary" (click)="propertyTypeForm.reset()">Reset</p-button>
        <p-button raised="true" type="button" [disabled]="propertyTypeForm.invalid" (click)="onSavePropertyType()">{{ editMode() ?
            'Update' : 'Save'}} Property Type</p-button>
    </div>
</form>
