<app-page-header [title]=" editMode() ? 'Edit Category' : 'Create New Category' " [backButton]="true" />
<form class="gesil-card mt-8 flex flex-col gap-6" [formGroup]="categoryForm">
    <div class="font-semibold text-xl">Category Details</div>

    <div class="flex flex-col gap-6">

        <div class="flex justify-center">
            <div class="flex flex-col w-full md:w-1/2 gap-2">
                <label for="categoryName">Category Name</label>
                <input pInputText id="categoryName" class="w-full" type="text" placeholder="category Name"
                    formControlName="categoryName" />
            </div>           
        </div>
    </div>


    <div class="flex gap-2 justify-end ">
        <p-button raised="true" severity="secondary" (click)="categoryForm.reset()">Reset</p-button>
        <p-button raised="true" type="button" [disabled]="categoryForm.invalid" (click)="onSaveCategory()">{{ editMode() ?
            'Update' : 'Save'}} Category</p-button>
    </div>
</form>
