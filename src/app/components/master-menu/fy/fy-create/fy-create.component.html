<app-page-header [title]=" editMode() ? 'Edit Financial Year' : 'Create New Financial Year' " [backButton]="true" />
<form class="gesil-card mt-8 flex flex-col gap-6" [formGroup]="fyForm">
    <div class="font-semibold text-xl">Financial Year Details</div>

    <div class="flex flex-col gap-6">

        <div class="flex justify-center">
            <div class="flex flex-col w-full md:w-1/2 gap-2">
                <label for="fyName">Financial Year</label>
                <input pInputText id="fyName" class="w-full" type="text" placeholder="Financial Year like 23-24"
                    formControlName="fyName" />
            </div>           
        </div>
    </div>


    <div class="flex gap-2 justify-end ">
        <p-button raised="true" severity="secondary" (click)="fyForm.reset()">Reset</p-button>
        <p-button raised="true" type="button" [disabled]="fyForm.invalid" (click)="onSaveFy()">{{ editMode() ?
            'Update' : 'Save'}} Financial Year</p-button>
    </div>
</form>
